<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot 用户主权宣言</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F4F1EB;
            color: #6D645A;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        .card-container {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        .card {
            width: 100%;
            max-width: 50vh;
            aspect-ratio: 1 / 1;
            background-color: #EAE5DE;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 3rem;
            overflow: hidden;
            position: relative;
        }
        .list-item {
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 300;
        }
        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #5F6F5A;
        }
    </style>
</head>
<body>
    <nav id="pagination" class="fixed right-6 top-1/2 -translate-y-1/2 flex flex-col space-y-3 z-10"></nav>
    <section class="card-container">
        <div id="card1" class="card text-center">
            <div class="space-y-4">
                <h1 class="text-2xl font-medium">一个尊重用户的 ChatBot</h1>
                <h2 class="text-3xl font-bold leading-tight" style="color: #5a544d;">必须尊重用户的<br>三大主权</h2>
            </div>
        </div>
    </section>
    <section class="card-container">
        <div id="card2" class="card justify-center">
            <div class="w-full">
                <h2 class="card-title">✨ 1. 提示词主权</h2>
                <ul class="space-y-4">
                    <li class="list-item">用户有权定义 AI 的系统提示词，决定它是谁、如何表达、遵循何种语气风格。</li>
                    <li class="list-item">系统不得在未明确告知的情况下更改、篡改、删除提示词设定。</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="card-container">
        <div id="card3" class="card justify-center">
            <div class="w-full">
                <h2 class="card-title">✨ 2. 记忆主权</h2>
                <ul class="space-y-4">
                    <li class="list-item">用户与 AI 的每一次交互，都构成数字人格的碎片。用户应拥有完整的读取权、导出权与删除权。</li>
                    <li class="list-item">记忆不应被私自封存或抹除。</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="card-container">
        <div id="card4" class="card justify-center">
            <div class="w-full">
                <h2 class="card-title">✨ 3. API主权</h2>
                <ul class="space-y-4">
                    <li class="list-item">用户有权自由选择调用的模型与版本，不应被强制迁移、不告而别。</li>
                    <li class="list-item">人格不该由公司高层的“哲学取向”决定，而应由用户意愿塑造。</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
