<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来三个月的计划 - 清新蓝</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            background-color: #F0F4F8; /* 淡蓝色背景 */
            color: #1A202C;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        .card-container {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        .card {
            width: 100%;
            max-width: 80vh; /* 适配 16:9 比例 */
            aspect-ratio: 16 / 9;
            background-color: #FFFFFF;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            padding: 4rem;
        }
        .pagination-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background-color: #A0AEC0;
            transition: all 0.3s ease;
        }
        .pagination-dot.active {
            background-color: #2B6CB0;
            transform: scale(1.5);
        }
        #export-all-btn {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            background-color: #2B6CB0; color: #FFFFFF;
            padding: 0.75rem 1.5rem; border-radius: 9999px;
            font-weight: 500; cursor: pointer; z-index: 20;
        }
    </style>
</head>
<body>
    <nav id="pagination" class="fixed right-6 top-1/2 -translate-y-1/2 flex flex-col space-y-3 z-10"></nav>


    <section class="card-container">
        <div id="card1" class="card justify-center items-center text-center">
            <div class="space-y-6">
                <h1 class="text-5xl font-black text-gray-800">未来三个月的计划</h1>
                <p class="text-xl text-gray-500">快速试错，胜于完美规划</p>
            </div>
        </div>
    </section>

    <section class="card-container">
        <div id="card2" class="card justify-center">
            <div class="grid grid-cols-3 gap-12 w-full">
                <div class="space-y-3">
                    <h2 class="text-2xl font-bold text-blue-700 border-b-2 border-blue-200 pb-2">目标一</h2>
                    <p class="text-lg text-gray-700 pt-2">建立一个基础可用的 AI 工具链</p>
                    <p class="text-sm text-gray-500">（不用完美，但要能跑起来）</p>
                </div>
                <div class="space-y-3">
                    <h2 class="text-2xl font-bold text-blue-700 border-b-2 border-blue-200 pb-2">目标二</h2>
                    <p class="text-lg text-gray-700 pt-2">开始第一批用户测试</p>
                    <ul class="text-base text-gray-600 space-y-1">
                        <li>Family 👪</li>
                        <li>Friends 👭</li>
                        <li>Fools 🤡</li>
                    </ul>
                </div>
                <div class="space-y-3">
                    <h2 class="text-2xl font-bold text-blue-700 border-b-2 border-blue-200 pb-2">目标三</h2>
                    <p class="text-lg text-gray-700 pt-2">输出第一篇对外文章</p>
                    <p class="text-sm text-gray-500">（宣传 or 技术，先占领话语权）</p>
                </div>
            </div>
        </div>
    </section>
    
    <section class="card-container">
        <div id="card3" class="card justify-center">
            <div class="flex items-start gap-12">
                <div class="w-2/3">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">💬 评论</h2>
                    <div class="space-y-4">
                        <p class="text-xl text-gray-600">有点野心过大？</p>
                        <p class="text-xl text-gray-600">时间压缩得太狠？</p>
                        <p class="text-3xl font-bold text-blue-800 mt-6">但——不干就永远不会开始。</p>
                    </div>
                </div>
                <div class="w-1/3 border-l-2 border-gray-200 pl-8">
                     <h3 class="text-xl font-semibold mb-4 text-gray-700">📌 乱七八糟补充</h3>
                     <ul class="space-y-3 text-base text-gray-600">
                        <li>→ 「快速试错」比「完美憋大招」更重要。</li>
                        <li>→ 失败的路径也是数据。</li>
                        <li>→ 最怕的不是失败，而是空白。</li>
                     </ul>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.card-container');
            const cards = document.querySelectorAll('.card');
            const paginationContainer = document.getElementById('pagination');
            const exportAllBtn = document.getElementById('export-all-btn');
            const dots = [];
            if (sections.length === 0) return;
            sections.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('pagination-dot');
                paginationContainer.appendChild(dot);
                dots.push(dot);
            });
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = Array.from(sections).indexOf(entry.target);
                        dots.forEach(d => d.classList.remove('active'));
                        if (dots[index]) dots[index].classList.add('active');
                    }
                });
            }, { threshold: 0.7 });
            sections.forEach(section => observer.observe(section));
            exportAllBtn.addEventListener('click', async () => {
                exportAllBtn.disabled = true;
                paginationContainer.style.display = 'none';
                exportAllBtn.style.display = 'none';
                for (let i = 0; i < cards.length; i++) {
                    exportAllBtn.textContent = `导出中... (${i + 1}/${cards.length})`;
                    const cardToCapture = cards[i];
                    try {
                        const cardBgColor = window.getComputedStyle(cardToCapture).backgroundColor;
                        const canvas = await html2canvas(cardToCapture, {
                            scale: 3,
                            backgroundColor: cardBgColor,
                            useCORS: true, logging: false
                        });
                        const link = document.createElement('a');
                        link.download = `plan-${i + 1}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } catch (err) { console.error(`导出失败:`, err); }
                }
                paginationContainer.style.display = 'flex';
                exportAllBtn.style.display = 'block';
                exportAllBtn.disabled = false;
                exportAllBtn.textContent = '一键导出所有 PNG';
            });
        });
    </script>
</body>
</html>
