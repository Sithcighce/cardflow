<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来三个月的计划 - 优雅灰度风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        /* 页面背景永远是白色 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            background-color: #FFFFFF;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        .card-container {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        /* 卡片内部样式 */
        .card {
            width: 100%;
            max-width: 80vh;
            aspect-ratio: 16 / 9;
            background-color: #FFFFFF; /* 卡片也是白色 */
            border: 1px solid #000000; /* 黑色边框 */
            border-radius: 0; /* 无圆角 */
            box-shadow: 8px 8px 0px #E5E7EB; /* 灰色阴影 */
            display: flex;
            padding: 4rem;
            color: #000000;
        }
        .pagination-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background-color: #D1D5DB;
            transition: all 0.3s ease;
        }
        .pagination-dot.active {
            background-color: #000000;
            transform: scale(1.5);
        }
        #export-all-btn {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            background-color: #000000; color: #FFFFFF;
            padding: 0.75rem 1.5rem; border-radius: 0;
            font-weight: 400; cursor: pointer; z-index: 20;
        }
    </style>
</head>
<body>
    <nav id="pagination" class="fixed right-6 top-1/2 -translate-y-1/2 flex flex-col space-y-3 z-10"></nav>


    <section class="card-container">
        <div id="card1" class="card justify-between">
            <h1 class="text-8xl font-black tracking-tighter">未来计划</h1>
            <p class="text-lg font-light self-end">/ 三个月冲刺 /</p>
        </div>
    </section>

    <section class="card-container">
        <div id="card2" class="card flex-col justify-center space-y-12">
            <div class="flex items-center w-full space-x-8">
                <span class="text-7xl font-black text-gray-200">01</span>
                <div class="border-l-2 border-black pl-8">
                    <h2 class="text-3xl font-black">AI 工具链</h2>
                    <p class="text-base text-gray-600 font-light">基础可用，能跑起来即可。</p>
                </div>
            </div>
            <div class="flex items-center w-full space-x-8">
                <span class="text-7xl font-black text-gray-200">02</span>
                <div class="border-l-2 border-black pl-8">
                    <h2 class="text-3xl font-black">用户测试</h2>
                    <p class="text-base text-gray-600 font-light">Family, Friends, Fools.</p>
                </div>
            </div>
            <div class="flex items-center w-full space-x-8">
                <span class="text-7xl font-black text-gray-200">03</span>
                <div class="border-l-2 border-black pl-8">
                    <h2 class="text-3xl font-black">对外文章</h2>
                    <p class="text-base text-gray-600 font-light">占领话语权。</p>
                </div>
            </div>
        </div>
    </section>
    
    <section class="card-container">
        <div id="card3" class="card flex-col justify-center items-center text-center">
            <div class="w-full space-y-6">
                 <p class="text-xl text-gray-500 font-light tracking-widest">核心理念</p>
                 <p class="text-5xl font-black">不干，就永远不会开始。</p>
                 <p class="text-lg text-gray-700 pt-6">「快速试错」比「完美憋大招」更重要。</p>
            </div>
        </div>
    </section>
    
    <!-- (JS Script is the same) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.card-container');
            const cards = document.querySelectorAll('.card');
            const paginationContainer = document.getElementById('pagination');
            const exportAllBtn = document.getElementById('export-all-btn');
            const dots = [];
            if (sections.length === 0) return;
            sections.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('pagination-dot');
                paginationContainer.appendChild(dot);
                dots.push(dot);
            });
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = Array.from(sections).indexOf(entry.target);
                        dots.forEach(d => d.classList.remove('active'));
                        if (dots[index]) dots[index].classList.add('active');
                    }
                });
            }, { threshold: 0.7 });
            sections.forEach(section => observer.observe(section));
            exportAllBtn.addEventListener('click', async () => {
                exportAllBtn.disabled = true;
                paginationContainer.style.display = 'none';
                exportAllBtn.style.display = 'none';
                for (let i = 0; i < cards.length; i++) {
                    exportAllBtn.textContent = `导出中... (${i + 1}/${cards.length})`;
                    const cardToCapture = cards[i];
                    try {
                        const cardBgColor = window.getComputedStyle(cardToCapture).backgroundColor;
                        const canvas = await html2canvas(cardToCapture, {
                            scale: 3,
                            backgroundColor: cardBgColor,
                            useCORS: true, logging: false
                        });
                        const link = document.createElement('a');
                        link.download = `plan-${i + 1}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } catch (err) { console.error(`导出失败:`, err); }
                }
                paginationContainer.style.display = 'flex';
                exportAllBtn.style.display = 'block';
                exportAllBtn.disabled = false;
                exportAllBtn.textContent = '一键导出所有 PNG';
            });
        });
    </script>
</body>
</html>
