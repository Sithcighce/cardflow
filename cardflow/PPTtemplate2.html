<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来三个月的计划 - 学术期刊风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Serif+SC:wght@600;900&display=swap" rel="stylesheet">
    <style>
        /* 页面背景永远是白色 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            background-color: #FFFFFF;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        .card-container {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        /* 卡片内部样式 */
        .card {
            width: 100%;
            max-width: 80vh;
            aspect-ratio: 16 / 9;
            background-color: #F8F8F8; /* 卡片使用非常浅的灰色以示区分 */
            border: 1px solid #EAEAEA;
            border-radius: 0.25rem; /* 锐利边角 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            padding: 4rem;
        }
        .serif-title {
            font-family: 'Noto Serif SC', serif;
        }
        .pagination-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background-color: #D1D5DB;
            transition: all 0.3s ease;
        }
        .pagination-dot.active {
            background-color: #991B1B; /* 深红色 */
            transform: scale(1.5);
        }
        #export-all-btn {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            background-color: #991B1B; color: #FFFFFF;
            padding: 0.75rem 1.5rem; border-radius: 9999px;
            font-weight: 500; cursor: pointer; z-index: 20;
        }
    </style>
</head>
<body>
    <nav id="pagination" class="fixed right-6 top-1/2 -translate-y-1/2 flex flex-col space-y-3 z-10"></nav>


    <section class="card-container">
        <div id="card1" class="card justify-center">
            <div class="w-full text-left space-y-4">
                <p class="text-lg text-gray-500">季度规划 | Quarter Plan</p>
                <h1 class="text-6xl font-black serif-title text-gray-800">未来三个月的计划</h1>
                <div class="w-16 h-1 bg-red-800"></div>
            </div>
        </div>
    </section>

    <section class="card-container">
        <div id="card2" class="card justify-center">
            <h2 class="text-3xl font-bold serif-title text-gray-800 mb-8 w-full">三大核心目标 (Key Objectives)</h2>
            <div class="grid grid-cols-3 gap-10 w-full">
                <div class="space-y-2">
                    <h3 class="text-xl font-bold text-red-800">目标一：AI 工具链</h3>
                    <p class="text-base text-gray-600">构建基础可用版本，核心是验证可行性，而非追求完美。</p>
                </div>
                <div class="space-y-2">
                    <h3 class="text-xl font-bold text-red-800">目标二：用户测试</h3>
                    <p class="text-base text-gray-600">启动首批种子用户测试，覆盖 Family, Friends, Fools 三个群体。</p>
                </div>
                <div class="space-y-2">
                    <h3 class="text-xl font-bold text-red-800">目标三：内容输出</h3>
                    <p class="text-base text-gray-600">发布第一篇公开文章，形式不限，目标是建立初步的行业话语权。</p>
                </div>
            </div>
        </div>
    </section>
    
    <section class="card-container">
        <div id="card3" class="card justify-center">
            <div class="grid grid-cols-2 gap-12 w-full">
                <div class="border-r pr-12 border-gray-200">
                    <h3 class="text-2xl font-bold serif-title text-gray-800 mb-6">评论与反思</h3>
                    <div class="space-y-4 text-lg text-gray-700">
                        <p>野心过大？</p>
                        <p>时间压缩过狠？</p>
                        <p class="font-bold text-red-900 pt-4">结论：不开始，就永远是零。</p>
                    </div>
                </div>
                <div>
                    <h3 class="text-2xl font-bold serif-title text-gray-800 mb-6">补充原则</h3>
                     <ul class="space-y-3 text-base text-gray-600 list-disc list-inside">
                        <li>「快速试错」优于「完美憋大招」。</li>
                        <li>失败的路径也是有效数据。</li>
                        <li>最大的风险不是失败，而是毫无作为导致的空白。</li>
                     </ul>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.card-container');
            const cards = document.querySelectorAll('.card');
            const paginationContainer = document.getElementById('pagination');
            const exportAllBtn = document.getElementById('export-all-btn');
            const dots = [];
            if (sections.length === 0) return;
            sections.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('pagination-dot');
                paginationContainer.appendChild(dot);
                dots.push(dot);
            });
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = Array.from(sections).indexOf(entry.target);
                        dots.forEach(d => d.classList.remove('active'));
                        if (dots[index]) dots[index].classList.add('active');
                    }
                });
            }, { threshold: 0.7 });
            sections.forEach(section => observer.observe(section));
            exportAllBtn.addEventListener('click', async () => {
                exportAllBtn.disabled = true;
                paginationContainer.style.display = 'none';
                exportAllBtn.style.display = 'none';
                for (let i = 0; i < cards.length; i++) {
                    exportAllBtn.textContent = `导出中... (${i + 1}/${cards.length})`;
                    const cardToCapture = cards[i];
                    try {
                        const cardBgColor = window.getComputedStyle(cardToCapture).backgroundColor;
                        const canvas = await html2canvas(cardToCapture, {
                            scale: 3,
                            backgroundColor: cardBgColor,
                            useCORS: true, logging: false
                        });
                        const link = document.createElement('a');
                        link.download = `plan-${i + 1}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } catch (err) { console.error(`导出失败:`, err); }
                }
                paginationContainer.style.display = 'flex';
                exportAllBtn.style.display = 'block';
                exportAllBtn.disabled = false;
                exportAllBtn.textContent = '一键导出所有 PNG';
            });
        });
    </script>
</body>
</html>
