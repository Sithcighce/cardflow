<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母亲节 - 褪色相片风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 页面背景永远是白色 */
        body {
            font-family: 'Noto Serif SC', serif;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            background-color: #FFFFFF;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        .card-container {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
        }
        /* 卡片内部样式：定宽可变高 */
        /* 这行注释代表本排版采取自由模式。Card采用定宽变高，每一个Card必须合理控制文字，使得高宽比介于9：16 ~ 16：9之间。 */
        .card {
            width: 100%;
            max-width: 500px; /* 固定宽度 */
            height: auto;
            min-height: 300px; /* 最小高度 */
            background-color: #F5F1EB; /* 温暖的米色 */
            /* subtle noise texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            border: 1px solid #EAE3D9;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            padding: 3rem;
            color: #5C5245;
        }
        .pagination-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background-color: #D1D5DB;
            transition: all 0.3s ease;
        }
        .pagination-dot.active {
            background-color: #8C785D; /* 柔和棕 */
            transform: scale(1.5);
        }
        #export-all-btn {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            background-color: #8C785D; color: #FFFFFF;
            padding: 0.75rem 1.5rem; border-radius: 9999px;
            font-weight: 600; cursor: pointer; z-index: 20;
        }
    </style>
</head>
<body>
    <nav id="pagination" class="fixed right-8 top-1/2 -translate-y-1/2 flex flex-col space-y-3 z-10"></nav>


    <section class="card-container">
        <div id="card1" class="card justify-center">
            <p class="text-lg leading-loose">
                今天一早，朋友圈已经被康乃馨刷屏了。<br>
                有人发照片，有人写长文，有人只是安安静静地换上了一张与母亲的合影。
            </p>
            <p class="text-lg leading-loose mt-6">
                可我盯着手机，却迟迟打不出一句话。
            </p>
            <p class="text-2xl font-semibold text-gray-700 mt-10">
                母亲节，总是一个让人心口发酸的日子。
            </p>
        </div>
    </section>

    <section class="card-container">
        <div id="card2" class="card justify-center">
            <p class="text-xl leading-loose">
                我们习惯在节日说“谢谢”，<br>习惯把爱推迟到某个节点。
            </p>
            <div class="w-20 h-px bg-gray-300 my-10"></div>
            <p class="text-2xl font-semibold leading-loose text-gray-800">
                可她的等待，从来不是一天，<br>而是三百六十五天。
            </p>
        </div>
    </section>

    <section class="card-container">
        <div id="card3" class="card justify-center text-center">
            <p class="text-xl leading-loose">
                她在厨房里等你回家吃饭；<br>
                她在电话那头等你报个平安；<br>
                她在时光里，等你慢慢长大，又慢慢离开。
            </p>
            <p class="text-xl leading-loose mt-8">
                而等到你终于想起，<br>她的背影已经有点弯了。
            </p>
        </div>
    </section>

    <section class="card-container">
        <div id="card4" class="card justify-center">
            <p class="text-lg text-gray-500 mb-6">💬 所以，今天不止一句“母亲节快乐”。</p>
            <p class="text-2xl leading-loose font-semibold text-gray-800">
                请趁她还在，抱抱她，打个电话，<br>或者至少告诉她：
            </p>
            <p class="text-4xl font-bold text-center mt-12 text-amber-900">
                ——“妈，我记得你。”
            </p>
        </div>
    </section>

</body>
</html>
